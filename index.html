        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <nav id="custom-bootstrap-menu" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Wumpus World Simulator</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
            <div class="card center-block">
                <div class="card-content">
        			<canvas id="canvas" width="480" height="480">
        				Sorry, browser does not support canvas.
        			</canvas>
                </div>
                <div class="card-footer">
                    Score: <span id="score">0</span> Arrow: <span id="arrow">0</span>
                </div>
            </div>
    </div>

    <div class="modal fade" role="dialog" id="game-over">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form id="form-new-player">
					<div class="modal-body">
						<center>
							<h3>Game Over</h3>
						</center>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="btn-restart">Restart</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

    <div class="modal fade" role="dialog" id="finished">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form id="form-new-player">
					<div class="modal-body">
						<center>
							<h3>Congratulations</h3>
						</center>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" id="btn-restart">Restart</button>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="js/core/resources.js"></script>
    <script src="js/core/environment.js"></script>
    <script src="js/core/keys.js"></script>
    <script src="js/core/player.js"></script>
    <script src="js/script.js"></script>
